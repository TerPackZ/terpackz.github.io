<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Сервисы{% endblock %}</title>
  <style>
    /* Сброс и общие настройки */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #1a56db;
      --primary-hover: #164bc7;
      --success: #10b981;
      --text: #1e293b;
      --text-light: #64748b;
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --border: #e2e8f0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.5;
      padding: 12px;
      max-width: 800px;
      margin: 0 auto;
      height: 100vh;
    }

    .container {
      max-width: 760px;
      margin: 0 auto;
    }

    /* Шапка */
    .header {
      text-align: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
    }

    .header h1 {
      font-size: 22px;
      font-weight: 700;
      color: var(--primary);
    }

    /* Навигация */
    .nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .nav a {
      text-decoration: none;
      color: var(--primary);
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 6px;
      background: rgba(26, 86, 219, 0.06);
      transition: background 0.2s;
    }

    .nav a:hover {
      background: rgba(26, 86, 219, 0.12);
    }

    /* Формы и карточки */
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      margin-bottom: 24px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 16px;
      color: var(--text);
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 14px;
      color: var(--text);
    }

    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 15px;
      background: #fff;
      transition: border-color 0.2s;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(26, 86, 219, 0.15);
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    /* Кнопки */
    .btn {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 11px 20px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background-color: var(--primary-hover);
    }

    /* Уведомления */
    .alert {
      padding: 14px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .alert-success {
      background-color: #ecfdf5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }

    /* Footer / помощь */
    .footer {
      text-align: center;
      margin-top: 16px;
      font-size: 13px;
      color: var(--text-light);
    }

    .footer a {
      color: var(--primary);
      text-decoration: none;
    }

    /* Адаптивность */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .card {
        padding: 16px;
      }

      h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Сервисы для студентов</h1>
    </div>

    <div class="nav">
      <a href="{{ url_for('main') }}">Главная</a>
      <a href="{{ url_for('submit_request') }}">Заявка</a>
      <a href="{{ url_for('order_certificate') }}">Справка</a>
      <a href="{{ url_for('book_ecp') }}">ЭЦП</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="card">
      {% block content %}{% endblock %}
    </div>

    <div class="footer">
      <a href="https://ваш-сайт.рф/support" target="_blank">Техподдержка</a>
    </div>
  </div>
</body>
</html>
